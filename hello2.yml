# As many as wanted
web2:
  image: tutum/hello-world
  external_links:
    # Make all proxy-admin instances available through the proxy as proxy-admin.infra
    - "dockerconsuldemo_lb_1:proxy-admin.infra"
    # Make all consul-admin instances available through the proxy as consul-admin.infra
    - "dockerconsuldemo_lb_1:consul-admin.infra"
  environment:
    SERVICE_NAME: 'www_world_dev'
    SERVICE_CHECK_HTTP: '/'
    SERVICE_CHECK_INTERVAL: '5s'
    SERVICE_TAGS: 'sticky_session,public_ipaddress=128.1.2.3,server_alias=hello.world.127.0.0.1.xip.io,server_alias=hello.home.127.0.0.1.xip.io'
